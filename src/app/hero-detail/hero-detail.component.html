<div *ngIf="hero">
    <h2>Detalle de {{hero.name | uppercase}}</h2>
    <div>id: {{hero.id}}</div>
    <div>
        <label for="hero-name">Nombre de heroe: </label>
        <input id="hero-name" type="text" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">Regresar</button>
</div>
